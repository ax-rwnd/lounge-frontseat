{% extends "index.html" %}
{% block content %}

<table class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    {% if items == None%}
    Nothing in playlist
    {%else%}
    {% for item in items %}

    <tr>
        <td>{{item.id}}</td>
        <td><a href="/music/{{item.id}}">{{item.name}}</a></td>
    </tr>
    {% endfor %}
    {% endif %}
    </tbody>
</table>
{% endblock %}
