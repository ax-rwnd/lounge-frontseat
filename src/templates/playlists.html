{% extends "index.html" %}
{% block content %}
<table class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    {% if items == None%}
    Nothing in playlist
    {%else%}
    {% for item in items %}

    <tr>
        <td>{{item.id}}</td>
        <td><a href="/music/{{item.id}}">{{item.name}}</a></td>
        <td contenteditable='true'>This is edible</td>
        <td><button type="button" name = "1" id="{{item.id}}" class="btn btn-primary">Remove</button></td>

    </tr>
    {% endfor %}
    {% endif %}
    </tbody>
</table>

<div class="table-responsive">
    <table class="table table-bordered" id="dynamic_field">
    </table>
    <input type="button" name="submit" id="submit" class="btn btn-info" value="Submit"/>
    <button type="button" name="add" id="add" class="btn btn-success">Add playlist</button>
</div>

<input id="one" type="text" value="hi"/>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){


    var i=1;
    $('#add').click(function(){
           i++;
           $('#dynamic_field').append('<tr id="row'+i+'"><td><input type="text" id="one'+i+'" name="name[]" placeholder="Enter name" class="form-control name_list" /></td><td><button type="button" name="remove" id="'+i+'" onClick="reply_click(this.id)" class="btn-success">Create</button></td></tr>');
    });

});
</script>
<script type="text/javascript">
function reply_click(clicked_id)
{
    $('#one'+clicked_id+'').replaceWith("<div>"+$('#one'+clicked_id+'').val()+"</div>");


}
</script>
{% endblock %}
